<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page ">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <!-- Navigation Container -->
      <div class="nav_bar">
        <!-- First Item -->
        <a class="btn_box" href="#">
          <i class="bi bi-play-btn"></i>
        </a>
        <!-- Second Item -> Container -->
        <div class="btn_box btn_3_text">
          <!-- Items Text Group -->
          <a class="btn_text" href="#">Esplora</a>
          <a class="btn_text" href="#">Seguiti</a>
          <a class="btn_text" href="#">Per te</a>
        </div>
        <!-- Third Item -->
        <a class="btn_box" href="#">
          <i class="bi bi-search"></i>
        </a>
      </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Reel Action Container -->
      <div class="reel_action_box">
        <!-- First Item -> Container -->
        <a class="action_btn" href="#">
          <!-- Items Group -->
          <div class="profile_btn">
            <img src="./assets/img/boolean_logo.png" alt="boolean_logo.png">
            <div class="profile_badge">
              <i class="bi bi-plus-circle-fill"></i>
            </div>
          </div>
        </a>
        <!-- Second Item -->
        <a class="action_btn" href="#">
          <i class="bi bi-heart-fill"></i>
          <span>588</span>
        </a>
        <!-- Third Item -->
        <a class="action_btn" href="#">
          <i class="bi bi-chat-dots-fill"></i>
          <span>13</span>
        </a>
        <!-- Fourth Item -->
        <a class="action_btn" href="#">
          <i class="bi bi-bookmark-fill"></i>
          <span>638</span>
        </a>
        <!-- Fifth Item -->
        <a class="action_btn" href="#">
          <i class="bi bi-arrow-up-right-square-fill"></i>
          <span>491</span>
        </a>
      </div>

    </div>

    <!-- Reel info -->
    <div class="reel_info">
      <!-- Reel Title -->
      <h2 class="reel_title">boolean.careers</h2>
      <!-- Reel Detail -->
      <p class="reel_detail">Prova il fundamentals Camp. 20 ore di corso gratuito per...
        <!-- Anchor Tag -->
        <a href="#">Vedi altro</a>
      </p>
    </div>

    <!-- Footer -->
    <footer>
      <!-- Profile Action Box Container -->
      <div class="profile_action_box">
        <!-- First Item -->
        <div class="action_btn">
          <i class="bi bi-house-fill"></i>
          <span>Home</span>
        </div>
        <!-- Second Item -->
        <div class="action_btn">
          <i class="bi bi-people"></i>
          <span>Amici</span>
        </div>
        <!-- Third Item -->
        <div class="action_btn icon_plus">
          <i class="bi bi-plus-square-fill"></i>
        </div>
        <!-- Fourth Item -> Container -->
        <div class="action_btn badge_recive_message">
          <!-- Items Group -->
          <div class="simple_badge">
            19
          </div>
          <!-- /.simple_badge -->
          <i class="bi bi-chat-square"></i>
          <span>Posta in arrivo</span>
        </div>
        <!-- Fifth Item -->
        <div class="action_btn">
          <i class="bi bi-person"></i>
          <span>Profilo</span>
        </div>
      </div>
    </footer>

  </div>

</body>

</html>
