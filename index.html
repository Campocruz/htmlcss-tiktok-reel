<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <div class="nav_bar">
        <div class="btn_box btn_icon">
          <i class="bi bi-play-btn"></i>
        </div>
        <!-- /.btn_box -->
        <div class="btn_box btn_3_text">
          <div class="btn_text">Esplora</div>
          <div class="btn_text">Seguiti</div>
          <div class="btn_text">Per te</div>
        </div>
        <!-- /.btn_3_box -->
        <div class="btn_box btn_icon">
          <i class="bi bi-search"></i>
        </div>
        <!-- /.btn_box -->
      </div>
      <!-- /.nav_bar -->
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="action_box">
        <div class="action_btn">
          <div class="profile_btn">
            <img src="./assets/img/boolean_logo.png" alt="boolean_logo.png">
            <div class="profile_badge">
              <i class="bi bi-plus-circle-fill"></i>
            </div>
            <!-- /.profile_badge -->
          </div>
          <!-- /.profile_btn -->
        </div>
        <!-- /.action_btn -->
        <div class="action_btn">
          <i class="bi bi-heart-fill"></i>
          <span>588</span>
        </div>
        <!-- /.action_btn -->
        <div class="action_btn">
          <i class="bi bi-chat-dots-fill"></i>
        </div>
        <!-- /.action_btn -->
        <div class="action_btn">
          <i class="bi bi-bookmark-fill"></i>
        </div>
        <!-- /.action_btn -->
        <div class="action_btn">
          <i class="bi bi-arrow-up-right-square-fill"></i>
        </div>
        <!-- /.action_btn -->
      </div>
      <!-- /.action_box -->

    </div>

    <!-- Footer -->
    <footer>

    </footer>
  </div>

</body>

</html>
